<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/style-game.css"/>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <a class="btn choice" data-number="1">1. First Choice</a>
            </div>
            <div class="choice-container">
                <a class="btn choice" data-number="2">2. Second Choice</a>
            </div>
            <div class="choice-container">
                <a class="btn choice" data-number="3">3. Third Choice</a>
            </div>
            <div class="choice-container">
                <a class="btn choice" data-number="4">4. Fourth Choice</a>
            </div>
        </div>
        <a id="highscoresBtn" class="btn" href="highscores.html">View Highscores</a>
    </div>
    <script src="assets/game.js"></script>
</body>
</html>
